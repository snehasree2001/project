<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SRI KRISHNA</title>
    <style>
        .body {
            background-image: url("assest/pg.jpeg");
            height: 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .centerbox {
            background: #e9e7e0de;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            height: 300px;
            max-width: 90%;
            position: relative;
            animation-name: fallIn;
            animation-duration: 0.5s;
            animation-timing-function: ease-in-out;
        }
        .centerbox button {
            width: 80%;
            padding: 10px;
        }
        .button button:first-child {
            margin-bottom: 40px;
        }

        @keyframes fallIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="Header h-20 w-full bg-blue-600 flex justify-center">
        <div class="logo ">
            <img class="h-10 mt-5 " src="assest/logo.png">
        </div>
        <div class="text-black text-center place-items-stretch pt-5 ml-5 mr-8">
            <h1 class="font-bold text-2xl text-white ">SRI KRISHNA INSTITUTIONS</h1>
        </div>
    </div>
    <div class="body h-screen flex justify-center place-content-center bg-gray-200 ">
        <div class="centerbox mt-24">
            <div class="button flex justify-center mt-16">
                <button onclick="window.location.href='selection.html?college=' + encodeURIComponent(collegeName)" class="mb-5 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-11 rounded">REGISTER NOW</button>
            </div>
            <div class="button flex justify-center">
                <button onclick="window.location.href='status.php?college=' + encodeURIComponent(collegeName)"class="mb-5 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-12 rounded">STATUS</button></a>

            </div>
        </div>
    </div>
    <script>
        // Function to get URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Retrieve the college name parameter value from the URL
        var collegeName = getParameterByName('college');

        // Display the college name
        if (collegeName) {
            document.getElementById('collegeName').innerText = collegeName.toUpperCase();
        }
    </script>
</body>
</html>
